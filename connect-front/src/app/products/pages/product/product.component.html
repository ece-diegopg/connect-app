
<mat-card  >
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>codigo: {{product.code}}</mat-card-subtitle>
      <mat-card-subtitle>precio: s/.{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
      {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="deleteItem(product)" mat-button>
        <mat-icon color="warn" aria-hidden="false" aria-label="delete">delete</mat-icon>
      </button>
      <button (click)="editItem(product)" mat-button>
        <mat-icon aria-hidden="false" aria-label="delete">edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
